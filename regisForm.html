<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Email harus ada karakter '@'</div>
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Name</label>
              <input type="text" class="form-control" id="nama">
              <div id="emailHelp" class="form-text">Nama minimal 3 karakter</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"> 2 digit pertama harus '08' dan tidak lebih
                    dari 14 digit</div>
              </div>
            <div class="mb-3">
              <label for="event" class="form-label">Event yang akan diikuti</label>
              <input type="text" class="form-control" id="event" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

          
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.22.0/firebase.js%22%3E"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="regisForm.js"></script>
</body>
</html>
